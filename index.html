<!DOCTYPE html> 
<html>
    <head>
        <title> Agora CCP Day 1 </title>
        <link rel = "stylesheet" href="style.css">
        <script lang = "javascript">
            function validate() {
                let email = document.getElementById("email_input")
                let password = document.getElementById("password_input")
                if (email.value.match(/\S+@\S+/)) {
                    email.className = "input-fields"
                    if (password.value.length >= 8) {
                        password.className = ""
                        return true
                    } else {
                        password.className = "incorrect"
                        return false
                    }
                } else {
                    email.className = "incorrect"
                    return false
                }
            }
        </script>
    </head>
    <body>
        <div id="container">
            <div id = "left-pane">
                <div id = "logo">
                    <img id = "agoraLogo" src = "Day1/assets/agoraLogo.png"/>
                </div>
                <div>
                    <form action = "./index.html" onsubmit = "return validate()">
                        <input id = "email_input" class = "input-fields" type = "text" placeholder = "Email"/>
                        <br />
                        <input id = "password_input" class = "input-fields" type = "password" placeholder = "Password"/>
                        <br />
                        <button id = "login_button">Log-In!</button>
                    </form>
                </div>
            </div>
            <div id = "right-pane">Right</div>
        </div>
    </body>
</html>
